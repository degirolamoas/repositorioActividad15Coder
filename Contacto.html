    <section id="contacto" class="container">
        <h1>Contacto</h1>

        <div class="card text-center col-12 col-sm-10 m-auto">
            <div class="card-body">
                <h5 class="card-title">Dejame un mensaje y en breve vamos a estar en contacto!</h5>
                <form action="submit">
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <div class="multi-input">
                            <input type="text" class="form-control w-50 mr-1" placeholder="ejemplo: Juana">
                            <input type="email" class="form-control w-50 ml-1" placeholder="ejemplo: Pérez">

                        </div>
                    </div>

                    <div class="form-group">
                        <label for="celular">Celular</label>
                        <input type="number" class="form-control" placeholder="ejemplo: 1567503087">
                    </div>

                    <div class="form-group">
                        <label for="celular">Email</label>
                        <input type="email" class="form-control" placeholder="ejemplo: rosa.diaz@email.com">
                    </div>


                    <div class="form-group">
                        <label for="motivo">Motivo de contacto</label>
                        <select name="motivos" id="motivo" class="form-control">
                            <option value="">--Seleccionar opción--</option>
                            <option value="1">Oferta Laboral</option>
                            <option value="2">Oferta Académica</option>
                            <option value="3">Consulta de presupuesto</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="mensaje">Mensaje</label>
                        <textarea type="textarea" class="form-control" placeholder="Escribe tu mensaje"></textarea>
                    
                    </div>


                    <div class="form-footer">
                        <div class="form-group newsletter">
                            <label for="newsletter"> Si, deseo suscribirme al newsletter para recibir novedades</label>
                            <input class="checkbox" type="checkbox">
                        </div>
                        <div class="button-container">

                            <input class="button primary" type="submit" value="Enviar">
                            <input class="button secondary" type="button" data-toggle="modal"
                                data-target="#exampleModal" value="Resetear formulario">

                        </div>
                    </div>

                    <!--Popup de confirmacion de eliminar el form-->
                    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
                        aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title">Eliminar formulario</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <p>¿Estás seguro de que deseas eliminar el contenido del formulario?</p>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="button primary" type="reset">Si, eliminar</button>
                                    <button type="button" class="button secondary"
                                        data-dismiss="modal">Cancelar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
